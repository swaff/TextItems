<!DOCTYPE html><html>  <head>    <title>Testing Backbone</title>    <link href="styles/test.css" media="all" rel="stylesheet" type="text/css"/>		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>    <script src="scripts/json2.js"></script>        <script src="scripts/underscore-1.1.6.js"></script>    <script src="scripts/backbone.js"></script>    <script src="scripts/backbone-localstorage.js"></script>    <script src="scripts/app.js"></script>  </head>  <body>    <div id="text-entry" class="round">			<span>Enter some text</span>		<input type="text" id="txtText" class="round" />		<input type="button" value="Enter" id="btnAdd" />		</div>		<div id="text-items" class="round">		<ul id="data-list">		</ul>	</div>	<script type="text/template" id="text-item-template">			<div class="text-item">			<span><%= text %></span>			<a href="#" class="remove-item">Remove</a>		</div>		</script>	  </body></html>
